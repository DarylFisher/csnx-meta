services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: csnx
      POSTGRES_PASSWORD: csnx
      POSTGRES_DB: csnx_meta
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csnx -d csnx_meta"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://csnx:csnx@db:5432/csnx_meta
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
